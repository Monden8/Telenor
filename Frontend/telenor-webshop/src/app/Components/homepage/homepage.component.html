<div class="mainmoin">
  <mat-card
    class="example-card"
    *ngFor="
      let item of collection | paginate: { itemsPerPage: 10, currentPage: p }
    "
  >
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <div>
        <mat-card-title class="name">{{ item.brand }}</mat-card-title>
        <mat-card-subtitle>Type: {{ item.serie }}</mat-card-subtitle>
      </div>
    </mat-card-header>
    <!--FIXME-->
    <!-- <img mat-card-image src="{{ item.img }}" alt="Photo" /> -->
    <!--FIXME-->
    <mat-card-content> Description: {{ item.details }} </mat-card-content>
    <mat-card-content> OperationSystem: {{ item.opsystem }} </mat-card-content>
    <mat-card-content *ngIf="item.dualsim == true"> Dual Sim </mat-card-content>
    <mat-card-content *ngIf="item.dualsim == false">
      Single Sim
    </mat-card-content>
    <mat-card-actions>
      <mat-card-subtitle>Remaining: {{ item.colour }}</mat-card-subtitle>
      <mat-card-subtitle>Username: {{ item.memory }}</mat-card-subtitle>
      <mat-card-subtitle>Cost: {{ item.price }}</mat-card-subtitle>
      <button mat-raised-button (click)="addToCart(item._id)">
        Add to Cart
      </button>
    </mat-card-actions>
  </mat-card>
</div>
<pagination-controls (pageChange)="p = $event"></pagination-controls>
