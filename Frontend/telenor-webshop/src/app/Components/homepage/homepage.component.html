<body>
  <div class="mainmoin">
    <mat-card
      class="example-card"
      *ngFor="
        let item of collection | paginate: { itemsPerPage: 4, currentPage: p }
      "
    >
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <div>
          <mat-card-title class="name">{{ item.brand }}</mat-card-title>
          <mat-card-subtitle>Type: {{ item.serie }}</mat-card-subtitle>
        </div>
      </mat-card-header>

      <mat-card-content>
        Description: <br />
        {{ item.details }}
      </mat-card-content>
      <mat-card-content>
        OperationSystem: <br />
        {{ item.opsystem }}
      </mat-card-content>
      <mat-card-content *ngIf="item.dualsim == true">
        Dual Sim
      </mat-card-content>
      <mat-card-content *ngIf="item.dualsim == false"
        >Single Sim</mat-card-content
      >
      <mat-card-actions>
        <mat-card-subtitle
          >Device colour: <br />
          {{ item.colour }}</mat-card-subtitle
        >
        <mat-card-subtitle
          >Memory: <br />
          {{ item.memory }}</mat-card-subtitle
        >
        <mat-card-subtitle
          >Cost: <br />
          {{ item.price }}</mat-card-subtitle
        >
        <button mat-raised-button (click)="addToCart(item._id)">
          Add to Cart
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
  <pagination-controls
    (pageChange)="p = $event"
    directionLinks="true"
    autoHide="true"
    responsive="true"
    previousLabel="Previous"
    nextLabel="Next"
  >
    ></pagination-controls
  >
</body>
